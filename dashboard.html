<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicolly Cristine Ribeiro dos Santos | Gráfico de Temperatura e Umidade</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Gráfico de Temperatura e Umidade</h2>

    <div class="graficos">
        <div>
            <canvas id="myChart"></canvas>
        </div>
        <div>
            <canvas id="myChart2"></canvas>
        </div>
    </div>
    <script>
        const labels = ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'];
        const labels2 = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio'];
        const data = {
            labels: labels,
            datasets: [
                {
                    label: 'Temperatura',
                    data: [30, 29, 28, 25, 22, 23],
                    borderColor: 'rgb(240, 116, 147)', 
                    backgroundColor: 'rgb(240, 116, 147)', 
                    yAxisID: 'y', 
                    tension: 0 
                },
                {
                    label: 'Umidade',
                    data: [80, 82, 80, 85, 80, 83],
                    borderColor: 'rgba(0, 0, 255, 0.5)',
                    backgroundColor: 'rgba(0, 0, 255, 0.5)',
                    yAxisID: 'y',
                    tension: 0
                }
            ]
        };

        const data2 = {
            labels: labels2,
            datasets: [
                {
                    label: 'Temperatura Média',
                    data: [22, 24, 27, 23, 20, 18], 
                    borderColor: 'rgb(240, 116, 147)', 
                    backgroundColor: 'rgb(240, 116, 147)', 
                    yAxisID: 'y', 
                    tension: 0 
                },
                {
                    label: 'Umidade Média',
                    data: [90, 89, 93, 87, 88, 82],
                    borderColor: 'blue', 
                    backgroundColor: 'rgba(0, 0, 255, 0.5)', 
                    tension: 0
                }
            ]
        };
        const config = {
            type: 'line', 
            data: data, 
            options: {
                responsive: true,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                stacked: false, 
                plugins: {
                    title: {
                        display: true, 
                        text: 'Gráfico de Linhas'
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true, 
                        }
                    },
                    y: {
                        type: 'linear', 
                        display: true, 
                        position: 'left', 
                        min: 20, 
                        max: 90, 
                        ticks: {
                            stepSize: 10 
                        },
                        title: {
                            display: true, 
                        }
                    },
                }
            },
        };

        const config2 = {
            type: 'bar', 
            data: data2,
            options: {
                responsive: true,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Gráfico de Barras'
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                        }
                    },
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        min: 0,
                        max: 100,
                        ticks: {
                            stepSize: 10
                        },
                        title: {
                            display: true,
                        }
                    },
                }
            }
        };

        const myChart = new Chart(
            document.getElementById('myChart'), 
            config 
        );

        const myChart2 = new Chart(
            document.getElementById('myChart2'), 
            config2 
        );
    </script>

</body>

</html>
